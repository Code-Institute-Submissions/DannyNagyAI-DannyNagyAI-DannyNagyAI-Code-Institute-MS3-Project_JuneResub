{% extends "base.html" %}
{% block content %}

<!-- Header -->
<h1>Add Sandwich</h1>

<!-- Form to post/add a Sandwich to MongoDB -->
<form class="card mt3" method="POST" action="/add_sandwich"">
    <fieldset>
        <div class="form-group">
            <label for="sandwich_name">Sandwich Name</label>
            <input type="text" name="sandwich_name" class="form-control" placeholder="" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" name="description" class="form-control" placeholder="" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select name="category" class="form-control" required>
                <option>--Choose a category--</option>
                <!-- These options should get from my MongoDB categories collection.. TODO next iteration -->
                <option value="Seafood">Seafood</option>
                <option value="Vegan">Vegan</option>
                <option value="Dessert">Dessert</option>
            </select>
        </div>
        <div class="form-group">
            <label for="ingredients">Ingredients</label>
            <textarea name="ingredients" rows="2" class="form-control" placeholder="One ingredient per time"
                required></textarea>
        </div>
        <div class="form-group">
            <label for="instructions">Instructions</label>
            <textarea name="instructions" rows="2" class="form-control" placeholder="One instruction per time"></textarea>
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input type="text" name="image" class="form-control" placeholder="Enter name of image, ie. tomato_sandwich.jpg" required>
        </div>
        <button type="submit" class="btn btn-primary">Add your sandwich!</button>
    </fieldset>
</form>

{% endblock %}
